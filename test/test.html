<section id="about-you" aria-labelledby="about-you-heading">
  <h2 id="about-you-heading">About You</h2>

  <!-- Bio -->
  <label for="bio">Short Bio (max 250 characters):</label>
  <textarea id="bio" name="bio" maxlength="250" rows="4" placeholder="Write a short introduction about yourself..." required></textarea>
  <div id="bio-counter" aria-live="polite">0 / 250 characters</div>

  <!-- Interests / Hobbies -->
  <fieldset>
    <legend>Interests & Hobbies</legend>
    <label><input type="checkbox" name="interests" value="music"> Music</label>
    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
    <label><input type="checkbox" name="interests" value="travel"> Travel</label>
    <label><input type="checkbox" name="interests" value="reading"> Reading</label>
    <label><input type="checkbox" name="interests" value="cooking"> Cooking</label>
    <label><input type="checkbox" name="interests" value="gaming"> Gaming</label>
    <label><input type="checkbox" name="interests" value="art"> Art</label>
  </fieldset>

  <!-- Favorite Date Idea -->
  <label for="date-idea">Favorite Date Idea (optional):</label>
  <textarea id="date-idea" name="date-idea" rows="3" placeholder="Describe your perfect date..."></textarea>

  <!-- Upload Picture -->
  <label for="profile-picture">Upload a Picture of Yourself:</label>
  <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>

  <!-- Terms & Conditions -->
  <label class="terms">
    <input type="checkbox" id="terms" name="terms" required>
    I agree to the <a href="#" target="_blank">Terms</a> and <a href="#" target="_blank">Privacy Policy</a>.
  </label>
</section>
